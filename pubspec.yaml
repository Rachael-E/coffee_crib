name: coffee_crib
description: "An educational app showing where coffee is produced."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  sliding_up_panel: ^2.0.0+1

  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  arcgis_maps:
    path: ../arcgis_maps_package

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/FullCoffeeCountries_GEOJSON.geojson
    - assets/coffee_background.png
    - assets/coffee_gradient.png
